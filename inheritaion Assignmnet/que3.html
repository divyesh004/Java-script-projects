<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
    }

    #countdown {
        display: flex;
        justify-content: space-around;
        font-size: 3rem;
        margin-bottom: 2rem;
    }

    #countdown div {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #quote {
        font-size: 2rem;
        text-align: center;
        margin-top: 2rem;
    }
</style>

<body>
    <!-- 3. **User Interface:**
    - Design a clean and user-friendly interface using HTML and CSS.
    - Make sure the countdown timer and quote display are clearly visible and easy to read. -->

    <div id="countdown">
        <div>
            <span id="days"></span>
            <div>Days</div>
        </div>
        <div>
            <span id="hours"></span>
            <div>Hours</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div>Minutes</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div>Seconds</div>
        </div>
    </div>

    <div id="quote"></div>
    <button onclick="getRandomQuote()">Get Quote</button>
</body>



</html>

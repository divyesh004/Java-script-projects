<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #quote {
  font-size: 2rem;
  text-align: center;
  margin-top: 2rem;
}
</style>

<body>
    <!-- 2. **Motivational Quotes:**
    - Include an array of motivational quotes.
    - Display a random quote each day or each time the page is refreshed. -->
    <div id="quote"></div>
    <button onclick="getRandomQuote()">Get Quote</button>

</body>
<script>
    const quotes = [
  "Believe you can and you're halfway there.",
  "The only way to do great work is to love what you do.",
  "Success is not the key to happiness. Happiness is the key to success.",
  "The only limit to our realization of tomorrow will be our doubts of today.",
  "Don't watch the clock; do what it does. Keep going."
];

function getRandomQuote() {
  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById("quote").innerText = randomQuote;
}

// Display a random quote each day
const today = new Date();
const day = today.getDate();
if (!localStorage.getItem("lastQuoteDay") || localStorage.getItem("lastQuoteDay")!== day) {
  getRandomQuote();
  localStorage.setItem("lastQuoteDay", day);
}
</script>

</html>
